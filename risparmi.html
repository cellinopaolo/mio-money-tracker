<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Miei Risparmi - PAC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 pb-24 font-sans">

    <div class="p-6 bg-white shadow-sm border-b sticky top-0 flex justify-between items-center z-10">
        <h1 class="text-xl font-bold text-slate-800">üí∞ I Miei Risparmi</h1>
        <a href="index.html" class="text-blue-500 font-bold text-sm">‚Üê Home</a>
    </div>

    <div class="m-4 p-6 bg-white rounded-3xl shadow-sm border border-emerald-100">
        <h2 class="text-xs font-black text-gray-400 uppercase mb-4 tracking-widest">Nuovo Piano di Accumulo</h2>
        <form id="pacForm" class="space-y-4">
            <input type="text" id="nomePiano" placeholder="Nome (es: Nuova Auto)" class="w-full p-4 bg-slate-100 rounded-2xl border-none font-semibold focus:ring-2 focus:ring-emerald-500" required>
            <div class="flex gap-2">
                <input type="number" id="quotaMensile" placeholder="Quota ‚Ç¨" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none font-semibold focus:ring-2 focus:ring-emerald-500" required>
                <input type="number" id="giorno" placeholder="Giorno (1-28)" min="1" max="28" class="w-1/2 p-4 bg-slate-100 rounded-2xl border-none font-semibold focus:ring-2 focus:ring-emerald-500" required>
            </div>
            <button type="submit" class="w-full py-4 bg-emerald-500 text-white rounded-2xl font-bold shadow-lg shadow-emerald-100 active:scale-95 transition-transform">Crea Piano</button>
        </form>
    </div>

    <div class="m-4">
        <h2 class="text-xs font-black text-gray-400 uppercase mb-3 tracking-widest">Piani Attivi</h2>
        <div id="pacList" class="space-y-3"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function caricaPiani() {
            const { data, error } = await supabaseClient.from('savings').select('*');
            if (error) return;

            let html = '';
            data.forEach(p => {
                html += `
                <div class="bg-white p-5 rounded-3xl shadow-sm border border-gray-100 flex justify-between items-center">
                    <div>
                        <p class="font-black text-slate-800 text-lg">${p.nome_piano}</p>
                        <p class="text-[10px] text-gray-400 font-bold uppercase">Giorno ${p.giorno_prelievo} di ogni mese</p>
                    </div>
                    <div class="text-right">
                        <p class="text-emerald-600 font-black text-xl">‚Ç¨ ${p.importo_mensile}</p>
                        <button onclick="eliminaPiano(${p.id})" class="text-[10px] text-red-400 font-bold uppercase tracking-widest mt-1">Elimina</button>
                    </div>
                </div>`;
            });
            document.getElementById('pacList').innerHTML = html || '<p class="text-center text-gray-400 py-10">Nessun piano attivo</p>';
        }

        document.getElementById('pacForm').onsubmit = async (e) => {
            e.preventDefault();
            const nuovo = {
                nome_piano: document.getElementById('nomePiano').value,
                importo_mensile: parseFloat(document.getElementById('quotaMensile').value),
                giorno_prelievo: parseInt(document.getElementById('giorno').value)
            };
            await supabaseClient.from('savings').insert([nuovo]);
            document.getElementById('pacForm').reset();
            caricaPiani();
        };

        async function eliminaPiano(id) {
            if(confirm("Vuoi eliminare questo piano?")) {
                await supabaseClient.from('savings').delete().eq('id', id);
                caricaPiani();
            }
        }
        caricaPiani();
    </script>
</body>
</html>
