<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>MoneyTracker AI</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1077/1077976.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 pb-32 font-sans text-slate-900">

    <div class="p-6 bg-white shadow-sm border-b sticky top-0 z-10">
        <div class="flex justify-between items-center mb-2">
            <button onclick="changeMonth(-1)" class="p-2 text-slate-400">‚ùÆ</button>
            <h1 id="currentMonthDisplay" class="text-sm font-black uppercase tracking-widest text-slate-400">Gennaio 2026</h1>
            <button onclick="changeMonth(1)" class="p-2 text-slate-400">‚ùØ</button>
        </div>
        <div class="text-center">
            <p id="totalBalance" class="text-3xl font-black text-emerald-600">‚Ç¨ 0.00</p>
        </div>
    </div>

    <div class="p-4 flex flex-col items-center bg-white m-4 rounded-3xl shadow-sm border border-slate-100">
        <div style="width: 100%; max-width: 250px;">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <div class="mx-4 mb-8">
        <h2 class="text-[10px] font-black text-gray-400 mb-4 uppercase tracking-widest">Movimenti Recenti</h2>
        <div id="transactionList" class="space-y-3">
            </div>
    </div>

    <div class="fixed bottom-24 right-6 flex flex-col gap-4 z-30">
        <button onclick="openModal('uscita')" class="bg-red-500 text-white w-14 h-14 rounded-full text-2xl shadow-xl font-bold">-</button>
        <button onclick="openModal('entrata')" class="bg-emerald-500 text-white w-14 h-14 rounded-full text-2xl shadow-xl font-bold">+</button>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 text-[10px] font-bold text-gray-400 z-20">
        <a href="./" class="text-slate-800 flex flex-col items-center gap-1">üè† <span>Home</span></a>
        <a href="risparmi.html" class="flex flex-col items-center gap-1">üí∞ <span>Risparmi</span></a>
        <a href="abbonamenti.html" class="flex flex-col items-center gap-1">üì∫ <span>Abbonamenti</span></a>
        <a href="satispay.html" class="flex flex-col items-center gap-1">üì± <span>Satispay</span></a>
        <a href="analisi.html" class="flex flex-col items-center gap-1">üìà <span>Analisi</span></a>
    </nav>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-end sm:items-center justify-center z-50">
        <div class="bg-white w-full max-w-md rounded-t-[2.5rem] p-8 animate-slide-up">
            <h2 id="modalTitle" class="text-2xl font-black mb-6">Nuova Operazione</h2>
            <form id="transactionForm" class="space-y-4">
                <input type="hidden" id="tipo">
                <select id="categoria" class="w-full p-4 bg-slate-100 rounded-2xl font-semibold border-none" required></select>
                <input type="number" id="importo" step="0.01" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-xl border-none" placeholder="0.00" required>
                <select id="metodo" class="w-full p-4 bg-slate-100 rounded-2xl font-semibold border-none">
                    <option value="Carta">Carta üí≥</option>
                    <option value="Satispay">Satispay üì±</option>
                    <option value="Contanti">Contanti üíµ</option>
                </select>
                <input type="text" id="descrizione" class="w-full p-4 bg-slate-100 rounded-2xl font-semibold border-none" placeholder="Descrizione">
                <input type="date" id="data" class="w-full p-4 bg-slate-100 rounded-2xl font-semibold border-none">
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 text-gray-400 font-bold">Annulla</button>
                    <button type="submit" class="flex-1 py-4 bg-slate-800 text-white rounded-2xl font-bold">Salva</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentDate = new Date();
        const ctx = document.getElementById('myChart').getContext('2d');
        let myChart = new Chart(ctx, {
            type: 'doughnut',
            data: { labels: [], datasets: [{ data: [], backgroundColor: ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6', '#f472b6'], borderWidth: 0 }] },
            options: { cutout: '70%', plugins: { legend: { display: false } } }
        });

        function changeMonth(delta) {
            currentDate.setMonth(currentDate.getMonth() + delta);
            updateUI();
        }

        async function updateUI() {
            const monthNames = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
            document.getElementById('currentMonthDisplay').innerText = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1).toISOString();
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0, 23, 59, 59).toISOString();

            const { data } = await supabaseClient.from('transactions').select('*').gte('data_transazione', firstDay).lte('data_transazione', lastDay).order('data_transazione', {ascending: false});
            
            let saldo = 0;
            const aggregato = {};
            let listHtml = '';

            data?.forEach(t => {
                if (t.tipo === 'entrata') {
                    saldo += t.importo;
                } else {
                    saldo -= t.importo;
                    aggregato[t.categoria] = (aggregato[t.categoria] || 0) + t.importo;
                }

                listHtml += `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-50">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-lg">${t.categoria.split(' ').pop()}</div>
                        <div>
                            <p class="font-bold text-sm">${t.descrizione || t.categoria}</p>
                            <p class="text-[10px] text-slate-400 uppercase font-bold">${t.data_transazione}</p>
                        </div>
                    </div>
                    <p class="font-black ${t.tipo === 'entrata' ? 'text-emerald-500' : 'text-slate-700'}">
                        ${t.tipo === 'entrata' ? '+' : '-'} ‚Ç¨${t.importo.toFixed(2)}
                    </p>
                </div>`;
            });

            document.getElementById('totalBalance').innerText = `‚Ç¨ ${saldo.toFixed(2)}`;
            document.getElementById('transactionList').innerHTML = listHtml || '<p class="text-center text-slate-400 py-10">Nessun movimento</p>';
            
            myChart.data.labels = Object.keys(aggregato);
            myChart.data.datasets[0].data = Object.values(aggregato);
            myChart.update();
        }

        // ... (Funzioni openModal, closeModal, transactionForm.onsubmit rimangono le stesse della versione precedente) ...
        // [Includi le funzioni del messaggio precedente per gestire l'invio dati]

        function openModal(tipo) {
            document.getElementById('tipo').value = tipo;
            const cats = tipo === 'entrata' ? ["Stipendio üí∞", "Regalo üéÅ", "Extra üìà"] : ["Spesa üõí", "Svago üçø", "Affitto üè†", "Trasporti üöó", "Abbonamenti üì∫", "Salute üíä", "Risparmi üí∞"];
            document.getElementById('categoria').innerHTML = cats.map(c => `<option value="${c}">${c}</option>`).join('');
            document.getElementById('modal').classList.remove('hidden');
        }
        function closeModal() { document.getElementById('modal').classList.add('hidden'); }
        document.getElementById('data').valueAsDate = new Date();

        document.getElementById('transactionForm').onsubmit = async (e) => {
            e.preventDefault();
            await supabaseClient.from('transactions').insert([{
                tipo: document.getElementById('tipo').value,
                categoria: document.getElementById('categoria').value,
                importo: parseFloat(document.getElementById('importo').value),
                metodo_pagamento: document.getElementById('metodo').value,
                descrizione: document.getElementById('descrizione').value,
                data_transazione: document.getElementById('data').value
            }]);
            closeModal();
            updateUI();
        };

        updateUI();
    </script>
</body>
</html>
