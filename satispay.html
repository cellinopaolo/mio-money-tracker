<body class="bg-slate-50 pb-32 font-sans text-slate-900">

    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadSatispay() {
            // Prendi solo le transazioni Satispay NON rimborsate
            const { data: trans } = await supabaseClient
                .from('transactions')
                .select('*')
                .eq('metodo_pagamento', 'Satispay')
                .eq('rimborsato', false)
                .order('data_transazione', {ascending: false});

            let listHtml = '';
            let totaleDebito = 0;

            trans?.forEach(t => {
                totaleDebito += t.importo;
                listHtml += `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-800">${t.descrizione || t.categoria}</p>
                        <p class="text-[10px] text-slate-400 font-bold uppercase">${t.data_transazione}</p>
                    </div>
                    <p class="font-black text-rose-500">â‚¬ ${t.importo.toFixed(2)}</p>
                </div>`;
            });

            document.getElementById('satispayDebt').innerText = `â‚¬ ${totaleDebito.toFixed(2)}`;
            document.getElementById('satispayList').innerHTML = listHtml || '<p class="text-center text-slate-400 py-10 italic">Nessun debito in sospeso</p>';
        }

        async function resetSatispay() {
            if(confirm("Vuoi azzerare il debito attuale? Le transazioni rimarranno nello storico ma non verranno piÃ¹ conteggiate qui.")) {
                const { error } = await supabaseClient
                    .from('transactions')
                    .update({ rimborsato: true })
                    .eq('metodo_pagamento', 'Satispay')
                    .eq('rimborsato', false);

                if(!error) {
                    alert("Debito azzerato con successo!");
                    loadSatispay();
                }
            }
        }

        loadSatispay();
    </script>
</body>
