<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Satispay & Wallet Buoni</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 pb-32 font-sans text-slate-900">

    <div class="p-6 bg-white shadow-sm border-b sticky top-0 z-40 flex justify-between items-center">
        <h1 class="text-lg font-black uppercase tracking-widest text-slate-800">Satispay</h1>
        <button onclick="document.getElementById('modalVoucher').classList.remove('hidden')" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-xs font-bold shadow-lg">+ Carica</button>
    </div>

    <div class="m-4 p-6 bg-slate-800 rounded-[2.5rem] text-white shadow-xl">
        <div class="flex justify-between items-end mb-1">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-60">Valore Buoni Disponibili</p>
            <p id="buoniDettaglio" class="text-[10px] font-bold opacity-60 italic">‚Ç¨ 0.00 totali</p>
        </div>
        <h2 id="buoniResiduo" class="text-4xl font-black">‚Ç¨ 0.00</h2>
        <div class="w-full bg-slate-700 h-2 rounded-full mt-4 overflow-hidden">
            <div id="buoniBar" class="bg-emerald-400 h-full transition-all duration-500" style="width: 0%"></div>
        </div>
    </div>

    <div class="mx-4 p-6 bg-rose-500 rounded-[2.5rem] text-white shadow-lg relative overflow-hidden">
        <div class="relative z-10">
            <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-80 mb-1">Debito da riscuotere</p>
            <h2 id="satispayDebt" class="text-3xl font-black">‚Ç¨ 0.00</h2>
            <button onclick="resetSatispay()" class="mt-4 bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl text-[10px] font-bold uppercase transition-all tracking-wider">Segna rimborsi ricevuti ‚úÖ</button>
        </div>
        <div class="absolute right-[-10px] top-[-10px] text-white/10 text-8xl font-black">üì±</div>
    </div>

    <div class="mx-4 mt-8">
        <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center mb-4">Dettaglio Anticipi</h3>
        <div id="satispayList" class="space-y-3"></div>
    </div>

    <div class="mx-4 mt-12 mb-10">
        <h3 class="text-[10px] font-black text-gray-400 uppercase tracking-widest text-center mb-4">Storico Caricamenti Buoni</h3>
        <div id="voucherHistory" class="space-y-2">
            <p class="text-center text-slate-300 text-[10px] py-4 italic">Nessun caricamento registrato</p>
        </div>
    </div>

    <div id="modalVoucher" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center z-50 p-6">
        <div class="bg-white w-full max-w-sm rounded-[2rem] p-8 shadow-2xl">
            <h2 class="text-xl font-black mb-2 text-slate-800">Nuova Ricarica</h2>
            <p class="text-xs text-gray-400 mb-6">Quanti buoni da 6‚Ç¨ hai ricevuto?</p>
            <input type="number" id="newVouchers" class="w-full p-4 bg-slate-100 rounded-2xl font-bold text-center text-3xl mb-6 text-slate-700" placeholder="0">
            <div class="flex gap-3">
                <button onclick="document.getElementById('modalVoucher').classList.add('hidden')" class="flex-1 py-4 text-gray-400 font-bold text-sm">Annulla</button>
                <button onclick="addVouchers()" class="flex-1 py-4 bg-slate-800 text-white rounded-2xl font-bold text-sm">Carica</button>
            </div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full bg-white border-t flex justify-around p-4 text-[10px] font-bold text-gray-400 z-40">
        <a href="index.html" class="flex flex-col items-center gap-1">üè† <span>Home</span></a>
        <a href="risparmi.html" class="flex flex-col items-center gap-1">üí∞ <span>Risparmi</span></a>
        <a href="abbonamenti.html" class="flex flex-col items-center gap-1">üì∫ <span>Abbonamenti</span></a>
        <a href="satispay.html" class="text-slate-800 flex flex-col items-center gap-1">üì± <span>Satispay</span></a>
        <a href="analisi.html" class="flex flex-col items-center gap-1">üìà <span>Analisi</span></a>
    </nav>

    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const VALORE_SINGOLO_BUONO = 6;

        async function loadSatispay() {
            // 1. Recupera ricariche
            const { data: wallet } = await supabaseClient.from('voucher_wallet').select('*').order('data_caricamento', { ascending: false });
            const totaleBuoniCaricati = wallet?.reduce((sum, w) => sum + w.quantita_caricata, 0) || 0;
            const budgetTotaleEuro = totaleBuoniCaricati * VALORE_SINGOLO_BUONO;

            // 2. Recupera transazioni
            const { data: trans } = await supabaseClient.from('transactions').select('*').eq('metodo_pagamento', 'Satispay');

            let buoniConsumatiEuro = 0;
            let totaleDebitoAperto = 0;
            let listHtml = '';

            trans?.forEach(t => {
                const numBuoniUsati = Math.floor(t.importo / VALORE_SINGOLO_BUONO);
                const valoreBuoni = numBuoniUsati * VALORE_SINGOLO_BUONO;
                buoniConsumatiEuro += valoreBuoni;

                if (!t.rimborsato) {
                    const anticipo = t.importo - valoreBuoni;
                    totaleDebitoAperto += anticipo;
                    listHtml += `
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center mb-3">
                        <div>
                            <p class="font-bold text-slate-800 text-sm">${t.descrizione || t.categoria}</p>
                            <p class="text-[9px] text-slate-400 font-bold uppercase tracking-tighter">Quota Buoni: ‚Ç¨${valoreBuoni.toFixed(2)}</p>
                        </div>
                        <p class="font-black text-rose-500 text-lg">‚Ç¨ ${anticipo.toFixed(2)}</p>
                    </div>`;
                }
            });

            // Update UI Wallet
            const residuoEuro = budgetTotaleEuro - buoniConsumatiEuro;
            document.getElementById('buoniResiduo').innerText = `‚Ç¨ ${residuoEuro.toFixed(2)}`;
            document.getElementById('buoniDettaglio').innerText = `‚Ç¨ ${budgetTotaleEuro.toFixed(2)} totali`;
            const perc = budgetTotaleEuro > 0 ? (residuoEuro / budgetTotaleEuro * 100) : 0;
            document.getElementById('buoniBar').style.width = perc + '%';

            // Update UI Debito
            document.getElementById('satispayDebt').innerText = `‚Ç¨ ${totaleDebitoAperto.toFixed(2)}`;
            document.getElementById('satispayList').innerHTML = listHtml || '<p class="text-center text-slate-300 py-10 text-xs italic">Nessun debito in sospeso</p>';

            // 3. Renderizza Storico Ricariche
            let historyHtml = '';
            wallet?.forEach(w => {
                historyHtml += `
                <div class="flex justify-between items-center bg-white p-4 rounded-2xl border border-slate-100 shadow-sm mb-2">
                    <div>
                        <p class="text-xs font-bold text-slate-700">+ ‚Ç¨${(w.quantita_caricata * 6).toFixed(2)}</p>
                        <p class="text-[9px] text-slate-400 uppercase font-medium">${w.data_caricamento}</p>
                    </div>
                    <button onclick="deleteVoucherLoad(${w.id})" class="text-rose-400 bg-rose-50 w-8 h-8 rounded-full flex items-center justify-center font-bold">‚úï</button>
                </div>`;
            });
            if(historyHtml) document.getElementById('voucherHistory').innerHTML = historyHtml;
        }

        async function addVouchers() {
            const qty = parseInt(document.getElementById('newVouchers').value);
            if(qty > 0) {
                await supabaseClient.from('voucher_wallet').insert([{ quantita_caricata: qty }]);
                document.getElementById('modalVoucher').classList.add('hidden');
                document.getElementById('newVouchers').value = '';
                loadSatispay();
            }
        }

        async function deleteVoucherLoad(id) {
            if(confirm("Vuoi eliminare questa ricarica? Il saldo buoni verr√† ricalcolato.")) {
                const { error } = await supabaseClient.from('voucher_wallet').delete().eq('id', id);
                if(!error) loadSatispay();
            }
        }

        async function resetSatispay() {
            if(confirm("Vuoi azzerare il debito residuo? I buoni rimarranno scalati.")) {
                await supabaseClient.from('transactions').update({ rimborsato: true }).eq('metodo_pagamento', 'Satispay').eq('rimborsato', false);
                loadSatispay();
            }
        }

        loadSatispay();
    </script>
</body>
</html>
