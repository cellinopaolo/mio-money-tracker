    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const VALORE_INIZIALE_BUONI = 200;

        async function loadSatispay() {
            // 1. Prendi TUTTE le transazioni Satispay per i buoni
            const { data: allTrans } = await supabaseClient
                .from('transactions')
                .select('*')
                .eq('metodo_pagamento', 'Satispay');

            // 2. Calcola residuo buoni (usa TUTTE le transazioni, anche quelle rimborsate)
            const totaleSpesoSatispay = allTrans?.reduce((sum, t) => sum + t.importo, 0) || 0;
            const residuo = Math.max(0, VALORE_INIZIALE_BUONI - totaleSpesoSatispay);
            const perc = (residuo / VALORE_INIZIALE_BUONI) * 100;

            document.getElementById('buoniResiduo').innerText = `â‚¬ ${residuo.toFixed(2)}`;
            document.getElementById('buoniBar').style.width = perc + '%';

            // 3. Filtra solo quelle NON rimborsate per il debito e la lista
            const transAperte = allTrans?.filter(t => t.rimborsato === false) || [];
            let totaleDebito = 0;
            let listHtml = '';

            transAperte.forEach(t => {
                totaleDebito += t.importo;
                listHtml += `
                <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex justify-between items-center">
                    <div>
                        <p class="font-bold text-slate-800 text-sm">${t.descrizione || t.categoria}</p>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${t.data_transazione}</p>
                    </div>
                    <p class="font-black text-rose-500">â‚¬ ${t.importo.toFixed(2)}</p>
                </div>`;
            });

            document.getElementById('satispayDebt').innerText = `â‚¬ ${totaleDebito.toFixed(2)}`;
            document.getElementById('satispayList').innerHTML = listHtml || '<p class="text-center text-slate-300 py-10 text-xs italic">Nessun rimborso in attesa</p>';
        }

        async function resetSatispay() {
            if(confirm("Azzerare il debito? Il valore dei buoni NON verrÃ  toccato.")) {
                const { error } = await supabaseClient
                    .from('transactions')
                    .update({ rimborsato: true })
                    .eq('metodo_pagamento', 'Satispay')
                    .eq('rimborsato', false);

                if(!error) loadSatispay();
            }
        }

        loadSatispay();
    </script>
</body>
