    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function generaAnalisi() {
            const primoMese = new Date(new Date().getFullYear(), new Date().getMonth(), 1).toISOString();
            const { data } = await supabaseClient.from('transactions').select('*').gte('data_transazione', primoMese);
            
            let inT = 0, outT = 0;
            data?.forEach(t => { if(t.tipo === 'entrata') inT += t.importo; else outT += t.importo; });

            document.getElementById('entrateMese').innerText = `â‚¬ ${inT.toFixed(2)}`;
            document.getElementById('usciteMese').innerText = `â‚¬ ${outT.toFixed(2)}`;

            let insight = "";
            if (outT > inT) insight = "Attenzione, questo mese le uscite superano le entrate. Cerca di monitorare le prossime spese!";
            else if (inT === 0) insight = "Nessun dato per questo mese. Aggiungi entrate o uscite per iniziare.";
            else insight = "Ottima gestione! Stai mantenendo un saldo positivo. Continua cosÃ¬ per raggiungere i tuoi obiettivi.";
            document.getElementById('aiInsight').innerText = insight;
        }
