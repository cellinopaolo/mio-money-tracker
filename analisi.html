<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi AI - MoneyTracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-50 pb-24 font-sans">

    <div class="p-6 bg-white shadow-sm border-b sticky top-0 flex justify-between items-center z-10">
        <h1 class="text-xl font-bold text-slate-800">üìà Analisi AI</h1>
        <a href="index.html" class="text-blue-500 font-bold text-sm">‚Üê Home</a>
    </div>

    <div class="m-4 grid grid-cols-2 gap-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Entrate Mese</p>
            <p id="entrateMese" class="text-lg font-black text-emerald-600">‚Ç¨ 0.00</p>
        </div>
        <div class="bg-white p-5 rounded-3xl shadow-sm border border-slate-100">
            <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Uscite Mese</p>
            <p id="usciteMese" class="text-lg font-black text-red-500">‚Ç¨ 0.00</p>
        </div>
    </div>

    <div class="m-4 p-6 bg-slate-900 rounded-[2.5rem] shadow-xl text-white relative overflow-hidden">
        <div class="relative z-10">
            <div class="flex items-center gap-2 mb-4">
                <span class="bg-blue-500 p-2 rounded-lg text-lg">ü§ñ</span>
                <h2 class="font-bold text-blue-400 uppercase text-xs tracking-tighter">Il tuo Assistente AI dice:</h2>
            </div>
            <p id="aiInsight" class="text-sm leading-relaxed font-medium">Sto analizzando i tuoi movimenti... dammi un secondo.</p>
        </div>
        <div class="absolute -right-10 -bottom-10 w-32 h-32 bg-blue-600 rounded-full blur-3xl opacity-20"></div>
    </div>

    <div id="savingsTip" class="hidden m-4 p-6 bg-emerald-50 rounded-3xl border border-emerald-100">
        <p class="text-emerald-800 text-sm font-semibold italic">üí° "Potresti spostare ‚Ç¨50 in pi√π nel tuo PAC questo mese senza problemi!"</p>
    </div>

    <script>
        const SUPABASE_URL = 'https://vdbgzqzquuvvcqgntsgh.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkYmd6cXpxdXV2dmNxZ250c2doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE5MjY2MDEsImV4cCI6MjA4NzUwMjYwMX0.pTjNAQ6dYb0zNbL7DW2yf9ud50tsn1GrfIsX1XA0oXE';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function generaAnalisi() {
            const oggi = new Date();
            const primoDelMese = new Date(oggi.getFullYear(), oggi.getMonth(), 1).toISOString();

            const { data: transazioni } = await supabaseClient
                .from('transactions')
                .select('*')
                .gte('data_transazione', primoDelMese);

            if (!transazioni) return;

            let inTot = 0, outTot = 0, svago = 0, spesa = 0;

            transazioni.forEach(t => {
                if (t.tipo === 'entrata') inTot += t.importo;
                else {
                    outTot += t.importo;
                    if (t.categoria.includes("Svago")) svago += t.importo;
                    if (t.categoria.includes("Spesa")) spesa += t.importo;
                }
            });

            document.getElementById('entrateMese').innerText = `‚Ç¨ ${inTot.toFixed(2)}`;
            document.getElementById('usciteMese').innerText = `‚Ç¨ ${outTot.toFixed(2)}`;

            // --- LOGICA AI INSIGHTS ---
            let insight = "";
            const balance = inTot - outTot;

            if (outTot === 0) {
                insight = "Non ho ancora dati sulle tue spese. Inizia a segnare qualcosa per ricevere i miei consigli!";
            } else if (balance < 0) {
                insight = "Attenzione! Questo mese sei in rosso di ‚Ç¨" + Math.abs(balance).toFixed(2) + ". Ti consiglio di tagliare le spese superflue nelle prossime 2 settimane.";
            } else if (svago > outTot * 0.4) {
                insight = "Stai spendendo molto in svago (pi√π del 40% delle tue uscite). Forse potresti goderti qualche serata in casa per risparmiare!";
            } else if (balance > (inTot * 0.2)) {
                insight = "Ottimo lavoro! Hai risparmiato pi√π del 20% delle tue entrate. Sei sulla strada giusta per i tuoi obiettivi.";
                document.getElementById('savingsTip').classList.remove('hidden');
            } else {
                insight = "La tua gestione finanziaria √® equilibrata. Continua cos√¨ e cerca di monitorare la categoria '" + (svago > spesa ? "Svago" : "Spesa") + "'!";
            }

            document.getElementById('aiInsight').innerText = insight;
        }

        generaAnalisi();
    </script>
</body>
</html>
